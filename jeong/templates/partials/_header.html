<header class="w-full px-4 py-3 flex items-center justify-between bg-[var(--cor-primaria)] text-white shadow">
    <div class="flex items-center gap-3">
        <a href="/" class="text-2xl font-bold tracking-wide hover:underline">Jeong</a>
        <span class="hidden md:inline text-sm font-semibold opacity-80">Jogo da Forca Coreano</span>
    </div>
    <nav class="flex items-center gap-4">
        <a href="{% url 'jogo:partida_nova' %}" class="hover:underline">Nova Partida</a>
        <a href="{% url 'gamificacao:ranking' %}" class="hover:underline">Ranking</a>
        <a href="{% url 'gamificacao:conquistas' %}" class="hover:underline">Conquistas</a>

        {% if user.is_authenticated %}
            <a href="{% url 'usuarios:perfil' %}" class="hover:underline">Minha Conta</a>
            <a href="{% url 'usuarios:logout' %}" class="hover:underline">Sair</a>
        {% else %}
            <a href="{% url 'usuarios:login' %}" class="hover:underline">Entrar</a>
            <a href="{% url 'usuarios:registro' %}" class="hover:underline">Registrar</a>
        {% endif %}

        <button id="theme-toggle" class="ml-2 px-3 py-1 rounded bg-white text-[var(--cor-primaria)] font-semibold shadow hover:bg-gray-200 transition">
            Alternar tema
        </button>
    </nav>
</header>
