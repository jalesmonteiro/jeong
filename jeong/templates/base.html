{% load static %}

<!DOCTYPE html>
<html lang="pt-br" class="h-full" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}Jeong{% endblock %}
  </title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Seu CSS customizado -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <script src="{% static 'js/theme.js' %}" defer></script>
</head>

<body class="h-full min-vh-100"
  style="background-color: var(--bg-principal); color: var(--texto-principal); transition: background-color 0.3s, color 0.3s;">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg" style="background-color: #232136;" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Jeong</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% if user.is_authenticated %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'jogo:partida_escolha' %}">Nova Partida</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="% url 'gamificacao:ranking' %}">Ranking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="% url 'gamificacao:conquistas' %}">Conquistas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'usuarios:perfil' %}">Minha Conta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'usuarios:logout' %}">Sair</a>
          </li>
        </ul>
        {% endif %}
        <button id="theme-toggle" class="btn btn-light ms-lg-3" type="button">
          Alternar tema
        </button>
      </div>
    </div>
  </nav>


  <!-- Conteúdo principal -->
  <main class="container py-5">
    {% block content %}
    <!-- Conteúdo das páginas será inserido aqui -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="w-100 py-4 mt-8 text-center text-xs"
    style="background-color: var(--bg-footer, #f8f9fa); color: var(--texto-footer, #6c757d);">
    &copy; {{ year|default:2025 }} Jeong • Jogo da Forca Coreano
  </footer>
</body>

</html>
