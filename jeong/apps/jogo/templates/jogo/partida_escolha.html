{% extends "base.html" %}
{% block title %}Nova Partida • Jeong{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="bg-white rounded-4 shadow p-4 p-md-5">
        <h2 class="mb-4 text-center fw-bold" style="color: var(--cor-primaria);">Nova Partida</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="categoria" class="form-label">Categoria</label>
            <select name="categoria" id="categoria" class="form-select" required>
              <option value="random">Aleatória</option>
              {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-4">
            <label class="form-label">Tipo de entrada</label>
            {% for valor, label in tipos_entrada %}
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo_entrada" id="tipo_entrada_{{ forloop.counter }}" value="{{ valor }}" required>
                <label class="form-check-label" for="tipo_entrada_{{ forloop.counter }}">{{ label }}</label>
              </div>
            {% endfor %}
          </div>
          <button type="submit" class="btn btn-primary w-100" style="background-color: var(--cor-primaria); border: none;">Iniciar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
